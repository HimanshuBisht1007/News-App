name: ESLint

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Check ESLint results
        run: npx eslint --max-warnings=0 .

      - name: Display ESLint errors in terminal
        if: ${{ failure() }}
        run: |
          if [ -f "eslint_report.txt" ]; then
            cat eslint_report.txt
            rm eslint_report.txt
          else
            echo "No ESLint errors found."
          fi
